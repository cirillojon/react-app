[[headers]]
  for = "/Build/*.wasm.br"
  [headers.values]
    Content-Encoding = "br"
    Content-Type = "application/wasm"

[[headers]]
  for = "/*.br"
  [headers.values]
    Content-Encoding = "br"
    Content-Type = "application/javascript"

[[headers]]
  for = "/Build/*.br"
  [headers.values]
    Content-Encoding = "br"
    Content-Type = "application/javascript"

[[headers]]
  for = "/game.html.br"
  [headers.values]
    Content-Encoding = "br"
    Content-Type = "text/html"

[build]
  command = "yarn build"
  functions = "built-lambda"
  publish = "build"
